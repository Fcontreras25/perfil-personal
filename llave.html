<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/estilos3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Llave Pública</title>
</head>

<body>
    <div class="titulo">
        <h1>Hola, esta es mi llave pública</h1>
    </div>
    <button class="btn-llave" onclick="descargarLlave()">Descargar Llave Pública</button>

    <script>
        function descargarLlave() {
            const enlace = document.createElement('a');
            enlace.href = './public_key.pem'; // Ruta del archivo
            enlace.download = 'Fatima_llave.pem'; // Nombre del archivo al descargar
            enlace.click();
        }
    </script>
</body>

</html>
