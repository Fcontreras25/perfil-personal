<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/estilos3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Llave Publica</title>
</head>
<body>
    <div class="titulo">
        <h1>Hola, esta es mi llave publica</h1>
    </div>

    <script>
        const llave = document.getElementById('llave');

        llave.addEventListener('click', () => {
            // Crear un elemento temporal para copiar el contenido
            const texto = llave.innerText;
            navigator.clipboard.writeText(texto)
                .then(() => {
                    alert('LLave copiada al portapapeles: ' + texto);
                })
                .catch(err => {
                    console.error('Error al copiar al portapapeles: ', err);
                });
        });
    </script>

    <div class="contenedor-llave" id="llave">
        asxasx
    </div>
    
</body>
</html>
